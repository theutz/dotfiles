session_name: yabai
start_directory: $HOME/.config/yabai
windows:
  - window_name: yabai
    focus: true
    layout: main-vertical
    options:
      main-pane-width: 80
    panes:
      - shell_command: nvim yabairc
        focus: true
      - tail -f /tmp/yabai_michael.err.log
      - tail -f /tmp/yabai_michael.out.log
  - window_name: skhd
    start_directory: $HOME/.config/skhd
    layout: main-vertical
    options:
      main-pane-width: 80
    panes:
      - shell_command: nvim skhdrc
        focus: true
      - tail -f /tmp/skhd_michael.err.log
      - tail -f /tmp/skhd_michael.out.log
  - window_name: borders
    start_directory: $HOME/.config/borders
    layout: main-vertical
    options:
      main-pane-width: 80
    panes:
      - shell_command: nvim bordersrc
        focus: true
      - tail -f /opt/homebrew/var/log/borders/borders.err.log
      - tail -f /opt/homebrew/var/log/borders/borders.out.log
