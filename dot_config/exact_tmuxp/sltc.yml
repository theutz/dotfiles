session_name: sltc
start_directory: $HOME/code/delegator/lineworker
windows:
  - focus: true
    layout: main-vertical
    panes:
      - nvim
    window_name: main
  - panes:
      - bin/dev
    window_name: bin/dev
  - panes:
      - lnav storage/logs/*.log
      - lnav "sltc:lineworker.com/storage/logs/*.log"
    layout: even-horizontal
    window_name: logs
