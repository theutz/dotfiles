session_name: wyd
start_directory: "~/code/theutz/wyd"
windows:
  - panes:
      - shell: nvim
        focus: true
      - shell: just up
      - shell_command: |
          tmux selectp -t .1 -T editor
          tmux selectp -t .2 -T server
          tmux set -p -t .3 remain-on-exit off
          exit
    window_name: main
    layout: main-vertical
    options:
      remain-on-exit: true
      other-pane-width: 80
