session_name: lineworker-com
start_directory: $HOME/code/delegator/lineworker
windows:
  - focus: true
    layout: main-vertical
    panes:
      - shell_command: nvim
        focus: true
    window_name: main
  - panes:
      - just dev
    window_name: servers
  - panes:
      - lnav storage/logs/*.log
    window_name: logs
