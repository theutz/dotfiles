session_name: lineworker-com
start_directory: $HOME/code/delegator/lineworker.com

global_options:
  other-pane-width: 80
  other-pane-height: 33%

windows:

  - window_name: main
    focus: true
    layout: main-vertical
    options:
      remain-on-exit: true
    panes:
      - shell: yazi
        focus: true
      - shell_command: mise dev
        sleep_before: 1

  - window_name: lazydocker
    layout: main-vertical
    options:
      remain-on-exit: true
    panes:
      - shell: lazydocker
        focus: true

  - window_name: vcs
    layout: even-vertical
    options:
      remain-on-exit: true
    panes:
      - shell: jjui
        focus: true
      - shell: gh dash

  - window_name: tmuxp
    panes:
      - shell: tmuxp edit lineworker-com
        focus: true
