session_name: ultimatelinings_com
start_directory: $HOME/Sites/ultimatelinings.com/
windows:
  - focus: true
    layout: main-vertical
    options:
      main-pane-width: '60%'
    panes:
      - focus: true
        shell_command:
          - nvim
    window_name: main
  - focus: false
    layout: main-vertical
    options:
      main-pane-width: '60%'
    panes:
      - focus: true
        shell_command:
          - bin/dev
    window_name: server
