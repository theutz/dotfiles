session_name: home
start_directory: $HOME
windows:
  - panes:
      - blank
    window_name: home
  - panes:
      - nvim .zshrc .zpreztorc .zshenv .zprofile
    start_directory: $XDG_CONFIG_HOME/zsh
    window_name: zsh-cfg
  - panes:
      - nvim lua
    start_directory: $XDG_CONFIG_HOME/nvim
    window_name: nvim-cfg
  - panes:
      - nvim tmux.conf
    start_directory: $XDG_CONFIG_HOME/tmux
    window_name: tmux-cfg
  - panes:
      - nvim home.yml
    start_directory: $XDG_CONFIG_HOME/tmuxp
    window_name: tmuxp-cfg
  - panes:
      - nvim gpg-agent.conf gpg.conf
    start_directory: .gnupg
    window_name: gpg-cfg
  - panes:
      - nvim config known_hosts
    start_directory: .ssh
    window_name: ssh-cfg
