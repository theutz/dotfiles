session_name: home
start_directory: $HOME
windows:
  - panes:
      - pane
    window_name: home
  - panes:
      - nvim .
    start_directory: $XDG_CONFIG_HOME/tmuxp
    focus: true
    window_name: tmuxp
  - panes:
      - focus: true
        shell_command:
          - nvim .
      - lnav /tmp/yabai_michael.*.log
    start_directory: $XDG_CONFIG_HOME/yabai
    window_name: yabai
  - panes:
      - focus: true
        shell_command:
          - nvim .
      - lnav /tmp/skhd_michael.*.log
    start_directory: $XDG_CONFIG_HOME/skhd
    window_name: skhd
  - panes:
      - focus: true
        shell_command:
          - nvim .
    start_directory: $XDG_CONFIG_HOME/sketchybar
    window_name: sketchybar
