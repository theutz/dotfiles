session_name: home
start_directory: $XDG_CONFIG_HOME/
windows:
  - focus: true
    panes:
      - pane
    start_directory: $HOME
    window_name: home
  - layout: main-vertical
    options:
      main-pane-width: '40%'
    panes:
      - pane
      - focus: true
    window_name: config
  - layout: main-vertical
    options:
      main-pane-width: '40%'
    panes:
      - pane
      - focus: true
        shell_command: nvim
    start_directory: $XDG_DATA_HOME/chezmoi
    window_name: chezmoi
