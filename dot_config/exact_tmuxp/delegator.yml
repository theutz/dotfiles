session_name: delegator_com
start_directory: $HOME/Sites/delegator.com/
windows:
  - focus: true
    layout: main-vertical
    options:
      main-pane-width: '40%'
    panes:
      - pane
      - focus: true
        shell_command: nvim
    window_name: main
  - layout: main-vertical
    panes:
      - bin/dev
    window_name: server
  - panes:
      - mosh dg-stg
    window_name: dg-stg
  - panes:
      - mosh dg-prd
    window_name: dg-prd
