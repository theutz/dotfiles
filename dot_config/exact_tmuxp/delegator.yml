session_name: delegator
start_directory: $HOME/code/delegator/delegator/
windows:
  - focus: true
    layout: main-vertical
    panes:
      - pane
    window_name: main
  - layout: main-vertical
    panes:
      - bin/dev
    window_name: bin/dev
  - panes:
      - lnav storage/logs
      - lnav delegator.com:www.delegator.com/storage/logs
    layout: even-vertical
    window_name: logs
  - panes:
      - ssh delegator.com
    layout: main-vertical
    window_name: ssh
