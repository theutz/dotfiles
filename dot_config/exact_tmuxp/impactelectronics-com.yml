session_name: impactelectronics-com
start_directory: $HOME/code/delegator/impactelectronics/
windows:
  - focus: true
    layout: main-vertical
    options:
      main-pane-width: "60%"
    panes:
      - focus: true
        shell_command: nvim
        enter: false
      - sleep 0.3 && exit
    window_name: main
  - layout: even-vertical
    panes:
      - just dev
      - lazydocker
    window_name: server
