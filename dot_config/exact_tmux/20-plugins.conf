if "test ! -d $TMUX_CONFIG_DIR/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm $TMUX_CONFIG_DIR/plugins/tpm && $TMUX_CONFIG_DIR/plugins/tpm/bin/install_plugins'"
run "$TMUX_CONFIG_DIR/plugins/tpm/tpm"

