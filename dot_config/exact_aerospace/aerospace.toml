start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 32
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
key-mapping.preset = 'qwerty'

[gaps]
inner.horizontal = 16
inner.vertical = 16
outer.left = 16
outer.bottom = 16
outer.top = [{ monitor."SAMSUNG" = 56 }, 16]
outer.right = 16

[exec] # Again, you don't need to copy all config sections to your config.
inherit-env-vars = true # If you don't touch "exec" section,

[exec.env-vars] # it will fallback to "default-config.toml"
PATH = '/opt/homebrew/bin:/opt/homebrew/sbin:${PATH}'
EDITOR = 'neovide --fork'

# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
[mode.main.binding]
cmd-alt-ctrl-0 = 'balance-sizes'
cmd-alt-ctrl-h = 'focus left'
cmd-alt-ctrl-i = 'layout accordion tiles'
cmd-alt-ctrl-j = 'focus down'
cmd-alt-ctrl-k = 'focus up'
cmd-alt-ctrl-l = 'focus right'
cmd-alt-ctrl-m = 'fullscreen'
cmd-alt-ctrl-n = 'workspace next'
cmd-alt-ctrl-o = 'layout horizontal vertical'
cmd-alt-ctrl-p = 'workspace prev'

cmd-alt-ctrl-equal = 'resize smart +50'
cmd-alt-ctrl-leftSquareBracket = 'focus-monitor --wrap-around left'
cmd-alt-ctrl-minus = 'resize smart -50'
cmd-alt-ctrl-rightSquareBracket = 'focus-monitor --wrap-around right'
cmd-alt-ctrl-space = 'mode movement'

cmd-alt-ctrl-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
cmd-alt-ctrl-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
cmd-alt-ctrl-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
cmd-alt-ctrl-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
cmd-alt-ctrl-shift-5 = ['move-node-to-workspace 5', 'workspace 5']
cmd-alt-ctrl-shift-6 = ['move-node-to-workspace 6', 'workspace 6']
cmd-alt-ctrl-shift-7 = ['move-node-to-workspace 7', 'workspace 7']
cmd-alt-ctrl-shift-8 = ['move-node-to-workspace 8', 'workspace 8']
cmd-alt-ctrl-shift-9 = ['move-node-to-workspace 9', 'workspace 9']
cmd-alt-ctrl-shift-n = ['move-node-to-workspace next', 'workspace next']
cmd-alt-ctrl-shift-p = ['move-node-to-workspace prev', 'workspace prev']

[mode.movement.binding]
0 = 'balance-sizes'
1 = 'workspace 1'
2 = 'workspace 2'
3 = 'workspace 3'
4 = 'workspace 4'
5 = 'workspace 5'
6 = 'workspace 6'
7 = 'workspace 7'
8 = 'workspace 8'
9 = 'workspace 9'
f = "layout floating tiling"
h = 'focus left'
i = 'layout accordion tiles'
j = 'focus down'
k = 'focus up'
l = 'focus right'
m = 'fullscreen'
n = 'workspace next'
o = 'layout horizontal vertical'
p = 'workspace prev'

equal = 'resize smart +50'
esc = 'mode main'
leftSquareBracket = 'focus-monitor --wrap-around left'
minus = 'resize smart -50'
rightSquareBracket = 'focus-monitor --wrap-around right'

shift-1 = ['move-node-to-workspace 1', 'workspace 1']
shift-2 = ['move-node-to-workspace 2', 'workspace 2']
shift-3 = ['move-node-to-workspace 3', 'workspace 3']
shift-4 = ['move-node-to-workspace 4', 'workspace 4']
shift-5 = ['move-node-to-workspace 5', 'workspace 5']
shift-6 = ['move-node-to-workspace 6', 'workspace 6']
shift-7 = ['move-node-to-workspace 7', 'workspace 7']
shift-8 = ['move-node-to-workspace 8', 'workspace 8']
shift-9 = ['move-node-to-workspace 9', 'workspace 9']
shift-h = 'move left'
shift-j = 'move down'
shift-k = 'move up'
shift-l = 'move right'
shift-n = 'move-node-to-workspace next'
shift-p = 'move-node-to-workspace prev'

alt-1 = ['move-node-to-workspace 1']
alt-2 = ['move-node-to-workspace 2']
alt-3 = ['move-node-to-workspace 3']
alt-4 = ['move-node-to-workspace 4']
alt-5 = ['move-node-to-workspace 5']
alt-6 = ['move-node-to-workspace 6']
alt-7 = ['move-node-to-workspace 7']
alt-8 = ['move-node-to-workspace 8']
alt-9 = ['move-node-to-workspace 9']
alt-h = 'join-with left'
alt-j = 'join-with down'
alt-k = 'join-with up'
alt-l = 'join-with right'

