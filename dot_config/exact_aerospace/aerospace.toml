# Root {{{1
start-at-login = true 
after-startup-command = [
  'exec-and-forget borders'
]
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 32
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
key-mapping.preset = 'qwerty'

# Callbacks {{{1
[[on-window-detected]]
if.app-id = 'net.mullvad.vpn'
run = 'layout floating'

# Gaps {{{1
[gaps]
inner.horizontal = 16
inner.vertical = 16
outer.left = 16
outer.bottom = 16
outer.top = [{ monitor."SAMSUNG" = 16 }, 16]
outer.right = 16

# Exec {{{1
[exec]
# Again, you don't need to copy all config sections to your config.
inherit-env-vars = true # If you don't touch "exec" section,

[exec.env-vars] # it will fallback to "default-config.toml"
PATH = '/opt/homebrew/bin:/opt/homebrew/sbin:${PATH}'
EDITOR = 'neovide --fork'

# Bindings {{{1

# README {{{
# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented}}}

# Main Mode {{{2
[mode.main.binding]
f13 = [
  'mode win',
  'exec-and-forget borders active_color=0xfffc2f52 inactive_color=0x88ff6480 width=12.0'
]

# Win Mode {{{2
[mode.win.binding]

# no-mods {{{3
0 = 'workspace next'
1 = 'workspace 1'
2 = 'workspace 2'
3 = 'workspace 3'
4 = 'workspace 4'
9 = 'workspace prev'

f = "layout floating tiling"
h = 'focus left'
i = 'layout accordion tiles'
j = 'focus down'
k = 'focus up'
l = 'focus right'
o = 'layout horizontal vertical'
r = ['reload-config', 'exec-and-forget noti -t aerospace -m "Config reloaded!"', 'mode win']

backslash = 'balance-sizes'
enter = 'fullscreen'
equal = 'resize smart +50'
esc = [
  'mode main',
  'exec-and-forget borders active_color=0xffff78f8 inactive_color=0x884483aa width=8.0'
]
leftSquareBracket = 'focus-monitor --wrap-around left'
minus = 'resize smart -50'
rightSquareBracket = 'focus-monitor --wrap-around right'
semicolon = 'focus-monitor --wrap-around next'

# alt {{{3
alt-0 = 'move-node-to-workspace next'
alt-1 = 'move-node-to-workspace 1'
alt-2 = 'move-node-to-workspace 2'
alt-3 = 'move-node-to-workspace 3'
alt-4 = 'move-node-to-workspace 4'
alt-9 = 'move-node-to-workspace prev'

alt-h = 'join-with left'
alt-j = 'join-with down'
alt-k = 'join-with up'
alt-l = 'join-with right'

alt-semicolon = 'move-node-to-monitor --wrap-around next'

# shift {{{3
shift-0 = ['trigger-binding --mode win alt-0', 'workspace next']
shift-1 = ['trigger-binding --mode win alt-1', 'workspace 1']
shift-2 = ['trigger-binding --mode win alt-2', 'workspace 2']
shift-3 = ['trigger-binding --mode win alt-3', 'workspace 3']
shift-4 = ['trigger-binding --mode win alt-4', 'workspace 4']
shift-9 = ['trigger-binding --mode win alt-9', 'workspace prev']
shift-h = 'move left'
shift-j = 'move down'
shift-k = 'move up'
shift-l = 'move right'

shift-semicolon = ['trigger-binding --mode win alt-semicolon', 'focus-monitor --wrap-around next']
