theme = "rose_pine_dawn"

[editor]
line-number = "relative"
mouse = true
shell = [
    "nu",
    "-c",
]
cursorline = true
cursorcolumn = true
rulers = [120]
bufferline = "always"
text-width = 120
whitespace.render = "all"
auto-save.focus-lost = true
indent-guides.render = true

[keys.normal]
X = "extend_line_above"
"C-j" = "save_selection"
"C-s" = ":write"
"C-g" = [
    ":write-all",
    ":new",
    ":insert-output lazygit",
    ":buffer-close!",
    ":redraw",
    ":reload-all",
]
"C-f" = [
    ":write-all",
    ":new",
    ":insert-output yazi",
    ":buffer-close!",
    ":redraw",
    ":reload-all"
]

[keys.normal.space]
q = ":write-quit-all"
lt = ":config-open"
"," = ":config-reload"
