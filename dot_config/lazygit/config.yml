customCommands:
  - key: b
    context: files
    command: HK_PROFILE=ai git commit
    description: generate commit message with ai
    output: terminal
disableStartupPopups: true
git:
  commit:
    signOff: true
  paging:
    useExternalDiffGitConfig: true
  parseEmoji: true
  overrideGpg: true
gui:
  border: rounded
  expandFocusedSidePanel: true
  nerdFontsVersion: "3"
  showBottomLine: false
  showCommandLog: true
  showRandomTip: false
  theme:
    activeBorderColor:
      - "#89b4fa"
      - bold
    inactiveBorderColor:
      - "#a6adc8"
    optionsTextColor:
      - "#89b4fa"
    selectedLineBgColor:
      - "#313244"
    cherryPickedCommitBgColor:
      - "#45475a"
    cherryPickedCommitFgColor:
      - "#89b4fa"
    unstagedChangesColor:
      - "#f38ba8"
    defaultFgColor:
      - "#cdd6f4"
    searchingActiveBorderColor:
      - "#f9e2af"
  authorColors:
    "*": "#b4befe"
notARepository: skip
promptToReturnFromSubprocess: false
