#
# Global
#

set -g mouse on
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g destroy-unattached off
set -g detach-on-destroy on
set -g aggressive-resize on
set -g base-index 1
set -g status-keys vi
set -g mode-keys vi
set -g renumber-windows on
set -g set-titles on
set -g pane-border-indicators both
set -g pane-border-lines heavy
set -g window-status-separator ""

#
# Status Formats & Styles
#

set -g message-command-style "bg=black,fg=cyan,bright"
set -g message-style "bg=cyan,fg=black,italics"
set -g pane-active-border-style "bg=default,fg=red,dim"
set -g pane-border-format " #{?pane_active,Û±óú #[underscore],Û±óù }#[bold]#{pane_current_path}#[nounderscore] #[italics]#{pane_current_command}#[default] "
set -g pane-border-status top
set -g pane-border-style "bg=default,fg=cyan,dim"
set -g status 2
set -g status-format[1] ""
set -g status-justify absolute-centre
set -g status-left " #[fg=red]Û∞Ωò#[default] #[italics] #S#[default] #{?session_marked,üìç ,}#[bg=yellow,fg=red]ÓÇ∫#[fill=red]"
set -g status-left-length 60
set -g status-left-style "bg=yellow,fg=black"
set -g status-position top
set -g status-right "#[bg=red,fg=yellow]ÓÇæ#[bg=yellow,fg=black,dim,italics]  One day at a time #[fg=red nodim]Û∞ìé  "
set -g status-right-length 60
set -g status-style ""
set -g window-status-current-format "#[fg=yellow bg=red]ÓÇæ#[default] #[dim]#I:#[default] #[bright fg=red]#W#[default] #F #[bg=yellow,fg=red]ÓÇ∫"
set -g window-status-current-style "bg=yellow,fg=black"
set -g window-status-format "#[bg=red bold dim]#{?window_last_flag,,#[dim italics]} #I: #W #F #[noitalics]"

#
# Plugins
#
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'aserowy/tmux.nvim'
set -g @plugin 'tmux-plugins/tmux-open'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

# Key binding overrides
bind-key -N "Reload tmux config" r source ~/.config/tmux/tmux.conf \; display-message "Tmux config reloaded!"
bind-key -N "Clear screen" C-l send-keys 'C-l'
bind-key -N "List all keys" / list-keys
bind-key -N "Lazygit" g display-popup -w 80% -h 80% -E lazygit
set -g status-keys vi
set -g mode-keys vi
