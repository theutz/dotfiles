session_name: ultimate
start_directory: $HOME/Sites/ultimatelinings.com/
windows:
  - focus: true
    layout: main-vertical
    options:
      main-pane-width: '60%'
    panes:
      - focus: true
        shell_command:
          - pane
    window_name: main
  - panes:
      - bin/dev
    window_name: server
  - panes:
      - bin/logs
    window_name: logs
  - panes:
      - mosh staging@ultimate
    window_name: staging
