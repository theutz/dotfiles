    layout: main-vertical
    options:
      main-pane-width: '40%'
    panes:
      - pane
      - focus: true
        shell_command: nvim
    window_name: main
  - layout: main-vertical
    panes:
      - shell_command:
          - overmind k
          - bin/dev
    window_name: server
