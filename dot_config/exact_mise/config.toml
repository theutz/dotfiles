[env]
XDG_CONFIG_HOME = '{{xdg_config_home}}'
XDG_DATA_HOME = '{{xdg_data_home}}'
XDG_STATE_HOME = '{{xdg_state_home}}'
XDG_CACHE_HOME = '{{xdg_cache_home}}'
_.path = [
  "/opt/homebrew/sbin",
  "/opt/homebrew/bin",
  ".local/bin",
  "bin",
  "/usr/local/bin",
  "{{xdg_config_home}}/composer/vendor/bin",
]
_.file = "~/.config/mise/env.sops.yaml"
EDITOR = "nvim"
VISUAL = "nvim"
LESS = "-g -i -M -R -S -w -X -z-4"
LESSOPEN = "|/usr/bin/env lesspipe.sh %s 2>&-"
PAGER = "less"
BROWSER = "open"
LANG = "en_US.UTF-8"
EZA_ICONS_AUTO = "1"
MANPAGER = "nvim -c +Man!"
MANWIDTH = "999"
TZ_LIST = "US/Pacific;US/Central;US/Eastern;UTC;Europe/Istanbul"
PET_GITHUB_ACCESS_TOKEN = { age = "" }

[tools]
aqua = "latest"
bat = "latest"
bat-extras = "latest"
carapace = "latest"
eza = "latest"
fzf = "latest"
gum = "latest"
mods = "latest"
neovim = "latest"
ripgrep = "latest"
starship = "latest"
ubi = "latest"
usage = "latest"
zoxide = "latest"
yazi = "latest"
fastfetch = "latest"
vivid = "latest"
go = "latest"
