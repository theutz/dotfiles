starship = "latest"
ubi = "latest"
usage = "latest"
zoxide = "latest"
yazi = "latest"
fastfetch = "latest"
vivid = "latest"
go = "latest"
vincent = "latest"
chezmoi = { version = "latest", postinstall = """
chezmoi completion zsh > ~/.config/zsh/functions/_chezmoi
""" }
fd = "latest"
gh = "latest"
utiluti = "latest"
lazydocker = "latest"
coreutils = "latest"
difftastic = "latest"
node = "latest"
sd = "latest"
doggo = "latest"
"ubi:peak/s5cmd" = "latest"
volgo = "latest"
nushell = "latest"
