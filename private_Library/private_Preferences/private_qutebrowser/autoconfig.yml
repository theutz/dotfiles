  completion.cmd_history_max_items:
    global: -1
  completion.delay:
    global: 0
  completion.height:
    global: 30%
  completion.shrink:
    global: true
  content.blocking.whitelist:
    global:
    - https://click.redditmail.com/*
    - https://*.bugherd.com/*
  content.fullscreen.window:
    global: true
  content.javascript.clipboard:
    global: access
  content.notifications.enabled:
    https://app.fastmail.com: true
    https://app.slack.com: true
    https://calendar.google.com: true
    https://web.telegram.org: true
    https://web.whatsapp.com: true
    https://www.instagram.com: true
  content.pdfjs:
    global: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: false
    https://mail.google.com?extsrc=mailto&url=%25s: true
  downloads.position:
    global: bottom
  editor.encoding:
    global: utf-8
  fonts.contextmenu:
    global: 12pt default_family
  fonts.default_family:
    global: BlexMono Nerd Font
  fonts.default_size:
    global: 14pt
  fonts.downloads:
    global: default_size default_family
  fonts.hints:
    global: bold 12pt default_family
  fonts.keyhint:
    global: default_size default_family
  fonts.statusbar:
    global: default_size default_family
  fonts.tabs.selected:
    global: bold default_size default_family
  fonts.tabs.unselected:
    global: default_size default_family
  fonts.tooltip:
    global: 12pt default_family
  fonts.web.family.cursive:
    global: null
  fonts.web.family.fixed:
    global: BlexMono Nerd Font
  fonts.web.family.serif:
    global: IBM Plex Serif
  fonts.web.family.standard:
    global: IBM Plex Sans
  fonts.web.size.minimum_logical:
    global: 6
  hints.auto_follow:
    global: unique-match
  hints.border:
    global: '1px solid #f6c177'
  hints.chars:
    global: asdfghjklweiocvnm
  hints.dictionary:
    global: /usr/share/dict/words
  hints.mode:
    global: letter
  hints.padding:
    global:
      bottom: 0
      left: 3
      right: 3
      top: 0
  hints.radius:
    global: 4
  hints.uppercase:
    global: true
  input.forward_unbound_keys:
    global: none
  input.insert_mode.auto_load:
    global: true
  input.spatial_navigation:
    global: false
  keyhint.blacklist:
    global: null
  keyhint.delay:
    global: 0
  keyhint.radius:
    global: 8
  new_instance_open_target:
    global: tab-bg
  scrolling.bar:
    global: overlay
  scrolling.smooth:
    global: true
  session.lazy_restore:
    global: true
  statusbar.padding:
    global:
      bottom: 8
      left: 4
      right: 4
      top: 4
  statusbar.position:
    global: bottom
  statusbar.show:
    global: always
  tabs.close_mouse_button:
    global: right
  tabs.close_mouse_button_on_bar:
    global: new-tab
  tabs.focus_stack_size:
    global: -1
  tabs.last_close:
    global: close
  tabs.padding:
    global:
      bottom: 4
      left: 5
      right: 5
      top: 4
  tabs.position:
    global: top
  tabs.select_on_remove:
    global: next
  tabs.show:
    global: multiple
  tabs.title.alignment:
    global: left
  tabs.title.format:
    global: '{audio}{index}: {current_title}'
  tabs.title.format_pinned:
    global: '{index}'
  tabs.undo_stack_size:
    global: -1
  tabs.width:
    global: 15%
  tabs.wrap:
    global: false
  url.auto_search:
    global: naive
  url.default_page:
    global: https://kagi.com
  url.open_base_url:
    global: true
  url.searchengines:
    global:
      '!k': https://kagi.com/search?q={}
      '!tw': https://kagi.com/search?q=!tw+{}
      DEFAULT: https://kagi.com/search?q={}
  url.start_pages:
    global: https://kagi.com
  window.hide_decoration:
    global: false
  window.transparent:
    global: false
