# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      o: session-load
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 60
  auto_save.session:
    global: true
  colors.webpage.darkmode.enabled:
    global: true
  completion.cmd_history_max_items:
    global: -1
  completion.delay:
    global: 0
  completion.height:
    global: 30%
  completion.shrink:
    global: true
  completion.use_best_match:
    global: true
  content.blocking.whitelist:
    global:
    - https://click.redditmail.com/*
    - https://*.bugherd.com/*
    - sentry.io
    - p.typekit.net
  content.fullscreen.window:
    global: true
  content.javascript.clipboard:
    global: access
  content.notifications.enabled:
    https://app.fastmail.com: true
    https://app.slack.com: true
    https://calendar.google.com: true
    https://dnschecker.org: true
    https://projects.zoho.com: true
    https://web.telegram.org: true
    https://web.whatsapp.com: true
    https://www.facebook.com: false
    https://www.instagram.com: true
    https://www.sozcu.com.tr: false
  content.pdfjs:
    global: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: false
    https://mail.google.com?extsrc=mailto&url=%25s: true
  downloads.position:
    global: bottom
  editor.encoding:
    global: utf-8
  hints.auto_follow:
    global: unique-match
  hints.chars:
    global: asdfghjklweiocvnm
  hints.dictionary:
    global: /usr/share/dict/words
  hints.mode:
    global: letter
  hints.next_regexes:
    global:
    - \bnext\b
    - \bmore\b
    - \bnewer\b
    - \b[>→≫]\b
    - \b(>>|»)\b
    - \bcontinue\b
  hints.prev_regexes:
    global:
    - \bprev(ious)?\b
    - \bback\b
    - \bolder\b
    - \b[<←≪]\b
    - \b(<<|«)\b
  input.forward_unbound_keys:
    global: none
  input.insert_mode.auto_load:
    global: false
  input.spatial_navigation:
    global: false
  keyhint.blacklist:
    global: null
  keyhint.delay:
    global: 0
  keyhint.radius:
    global: 8
  new_instance_open_target:
    global: tab-bg
  scrolling.bar:
    global: overlay
  scrolling.smooth:
    global: true
  session.default_name:
    global: main
  session.lazy_restore:
    global: true
  statusbar.padding:
    global:
      bottom: 8
      left: 4
      right: 4
      top: 4
  statusbar.position:
    global: bottom
  statusbar.show:
    global: always
  tabs.close_mouse_button:
    global: right
  tabs.close_mouse_button_on_bar:
    global: new-tab
  tabs.focus_stack_size:
    global: -1
  tabs.last_close:
    global: close
  tabs.padding:
    global:
      bottom: 4
      left: 5
      right: 5
      top: 4
  tabs.position:
    global: top
  tabs.select_on_remove:
    global: next
  tabs.show:
    global: multiple
  tabs.title.alignment:
    global: left
  tabs.title.format:
    global: '{audio}{index}: {current_title}'
  tabs.title.format_pinned:
    global: '{index}'
  tabs.undo_stack_size:
    global: -1
  tabs.width:
    global: 15%
  tabs.wrap:
    global: true
  url.auto_search:
    global: naive
  url.default_page:
    global: https://kagi.com
  url.open_base_url:
    global: true
  url.searchengines:
    global:
      '!g': https://google.com/search?q={}&udm=14
      '!k': https://kagi.com/search?q={}
      '!tw': https://kagi.com/search?q=!tw+{}
      DEFAULT: https://kagi.com/search?q={}
  url.start_pages:
    global: https://kagi.com
  window.hide_decoration:
    global: false
  window.transparent:
    global: false
