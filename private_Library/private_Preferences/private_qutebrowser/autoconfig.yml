    global: 60
  auto_save.session:
    global: true
  bindings.commands:
    global:
      command:
        <Ctrl+e>: cmd-edit --run
      normal:
        <Meta+,>: config-edit
        J: tab-next
        K: tab-prev
        ge: edit-url {url}
  colors.completion.category.bg:
    global: '#26233a'
  colors.completion.category.border.bottom:
    global: '#26233a'
  colors.completion.category.border.top:
    global: '#26233a'
